<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="calc-container">
    <div class="calc-display"></div>
    <div class="calc-buttons">

      <div class="row1">
        <button type="button" value="clear" class="ac">AC</button>
        <button type="button" value="delete" class="del">DEL</button>
        <button type="button" value="%">&#37</button>
        <button type="button" value="/">&#247</button>
      </div>

      <div class="row2">
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" value="x">&#215</button>
      </div>

      <div class="row3">
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" value="-">&#45</button>
      </div>

      <div class="row4">
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" value="+">&#43</button>
      </div>

      <div class="row5">
        <button type="button" value="0">0</button>
        <button type="button" value=".">.</button>
        <button type="button" value="=" class="equal-button">&#61</button>
      </div>




    </div>
  </div>
</body>
</html>
