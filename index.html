<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="calc-container">
    <div class="calc-display">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand">0</div>
    </div>
    <div class="calc-buttons">

      <div class="row1 row">
        <button type="button" data-all-clear class="ac">AC</button>
        <button type="button" data-delete class="del">DEL</button>
        <button type="button" data-operation>%</button>
        <button type="button" data-operation>÷</button>
      </div>

      <div class="row2 row">
        <button type="button" data-number>1</button>
        <button type="button" data-number>2</button>
        <button type="button" data-number>3</button>
        <button type="button" data-operation>x</button>
      </div>

      <div class="row3 row">
        <button type="button" data-number>4</button>
        <button type="button" data-number>5</button>
        <button type="button" data-number>6</button>
        <button type="button" data-operation>-</button>
      </div>

      <div class="row4 row">
        <button type="button" data-number>7</button>
        <button type="button" data-number>8</button>
        <button type="button" data-number>9</button>
        <button type="button" data-operation>+</button>
      </div>

      <div class="row5 row">
        <button type="button" data-number>0</button>
        <button type="button" data-number>.</button>
        <button type="button" data-equals class="equal-button">=</button>
      </div>

    </div>

  </div>
  <div class="footer">
    <p>Copyright © 2023</p>
    <a href="https://github.com/Aswin-04/calculator">Aswin-04</a>
    <img src="images/github-logo.png" alt="logo">
</div>
</body>
</html>
